<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de articulos con arreglos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Agregar lista de mercado</h1>
<!--Div Container-->
    <div class="container text-center">
        <!--Div Header-->
        <div class="row">
            <!--Div Input-->
            <div class="col-10 mb-2">
                <input type="text" class="form-control" id="nameItem" name="nameItem"/>
            </div>
            <!--Div Input-->
            <!--Div Boton-->
            <div class="col-2 mb-2">
                <button type="button" class="btn btn-info" onclick="addItem()">Enviar</button>
            </div>
            <!--Div Boton-->
        </div>
        <!--Div Header-->
        <!--Div Detalle-->
        <div>
            <h2>Listado de articulos</h2>
            <div id="listItems" class="row">
                No hay items agregados.
            </div>
        </div>
        <!--Div Detalle-->
    </div>
 <!--Div Container--> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/array.js"></script>
</body>
</html>
